      <smart-editor  #editor id="editor" [toolbarItems]="toolbarItems" (keyup)="onEditorInput()">
          <!-- <input type="text" placeholder="NEW POST HEADING" class="heading"> -->
        </smart-editor>
      
        <form>
          <mat-form-field class="example-chip-list" appearance="fill">
            <mat-label>Favorite Tags <small>(Maxiumum tag 4)</small></mat-label>
            <mat-chip-grid #chipGrid aria-label="Fruit selection">
              <mat-chip-row *ngFor="let fruit of tags" (removed)="remove(fruit)">
                {{fruit}}
                <button matChipRemove [attr.aria-label]="'remove ' + fruit">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            </mat-chip-grid>
            <input placeholder="New Tags..." #fruitInput [formControl]="tagCtrl"
              [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="add($event)"/>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let fruit of filteredTag | async" [value]="fruit">
                {{fruit}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
