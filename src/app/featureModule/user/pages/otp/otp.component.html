<div *ngIf="iserror$" class="bg-red-100 border-l-4 border-red-500 rounded-b text-red-900 px-3 py-3 shadow-md"
  role="alert">
  <div class="flex">
    <div class="py-1"><svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20">
        <path
          d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
      </svg></div>
    <div>
      <p class="font-bold">Error ! <strong>{{iserror$}}</strong></p>
    </div>
  </div>
</div>
<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-12">
  <div class="relative bg-white px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl">
    <div class="mx-auto flex w-full max-w-md flex-col space-y-10">
      <div class="flex flex-col items-center justify-center text-center space-y-2">
        <div class="font-semibold text-3xl">
          <p>Email Verification</p>
        </div>
        <div class="flex flex-row text-sm font-medium text-gray-400">
          <!-- <p>We have sent a code to your {{signup.email}}</p> -->
        </div>
      </div>

      <div>
        <form (submit)="verifyotp()">
          <div class="flex flex-col space-y-5">
            <div class="flex flex-row items-center justify-between mx-auto w-full max-w-xs">
              <!-- <div class="w-16 h-16 "> -->
              <input [(ngModel)]="otp"
                class="py-3 w-full mx-1 flex flex-col items-center justify-center text-center  outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700"
                type="number" id="digit-1" name="otp" onKeyPress="if(this.value.length==6) return false;">
            </div>

            <div class="flex flex-col space-y-5 ">
              <div class="flex justify-center">
                <button
                  class="flex flex-row items-center justify-center text-center w-40 border rounded-xl outline-none py-3 bg-sky-500 border-none text-white text-sm shadow-sm">
                  Verify Account
                </button>
              </div>
           <p id="count" class="text-center">00:{{ count }}</p>
           <div class=" flex justify-center">
            <button class="cursor-pointer hover:bg-blue-500 w-40" (click)="Resend()" id="btnCounter" [disabled]="isDisabled">Resend</button>             
           </div>
               <div
                class="flex flex-row items-center justify-center text-center text-sm font-medium space-x-1 text-gray-500">
                <!-- <p>Didn't recieve code?</p> <a class="flex flex-row items-center text-blue-600" href="http://" rel="noopener noreferrer">Resend</a> -->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
