<article  *ngFor="let read of readlist" class="flex p-6  cursor-pointer  border border-black rounded-lg m-4 justify-between" >    
    <div class="flex items-center" routerLink="/singlepost/{{read.post[0]._id}}">
        <div class="flex items-center" >
            <a class="crayons-avatar crayons-avatar--l border border-gray-200" 
            datatestid="item-user"><img
                [src]="'http://localhost:4000/images/'+read.post[0].image" style="width: 200px; height: 150px;"
                alt="" class="crayons-avatar__image"></a>
        </div>
        <div class="flex-1 pl-2 m:pl-4 items-center"><a  class="flex crayons-link ">
                <p class="content fs-base lh-tight m:fs-l  break-word" [innerHTML]="read.post[0].post"></p>
            </a>
            <p class="fs-s"><span class="color-base-60">{{read.post[0].date}}</span><span datatestid="item-tags"><span class="color-base-30"> â€¢ </span>
                    </span>
                </p>
        </div>
    </div>
