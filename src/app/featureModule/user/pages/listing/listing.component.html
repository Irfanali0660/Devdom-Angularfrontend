<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
   <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
         <div class="flex items-center justify-start">
            <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
               type="button"
               class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-cyan-100 focus:outline-none focus:ring-2 focus:ring-gray-200  dark:hover:bg-gray-700 dark:focus:ring-gray-600">
               <span class="sr-only">Open sidebar</span>
               <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path clip-rule="evenodd" fill-rule="evenodd"
                     d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                  </path>
               </svg>
            </button>
            <a routerLink="/" class="flex ml-2 md:mr-24">
               <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="FlowBite Logo" /> -->
               <span
                  class="DevDome self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-black px-5">DevDom</span>
            </a>

         </div>

         <div class="flex items-center">

         </div>
      </div>
   </div>
</nav>

<aside id="logo-sidebar"
   class="fixed top-0 left-0 z-40 w-60 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
   aria-label="Sidebar">
   <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
      <p class="text-lg uppercase font-semibold ml-4 mb-2 cursor-pointer" (click)="listsort('alllist')">All List</p>
      <ul class="space-y-2 font-medium">
         <li *ngFor="let listcat of listcategory">
            <a (click)="listsort(listcat._id)" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-black hover:bg-sky-100 cursor-pointer">

               <span class="ml-3">{{listcat.listcategory}}</span>
            </a>
         </li>
         
      </ul>
   </div>
</aside>
<div class="p-4 sm:ml-64">

   <div class="rounded-md dark:border-gray-700 mt-14 min-h-screen">


      <div class="flex justify-between">
         <h1 class="text-2xl font-bold text-gray-600">Listing</h1>
         <div class="flex flex-row">
         <form class="flex items-center mx-3">   
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                <input  [(ngModel)]="listSearch" name="listSearch"  type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  " placeholder="Search" required>
            </div>
            <button type="submit" class="p-2.5 ml-2  text-sm font-medium text-black bg-cyan-200 rounded-lg border border-blue-700 hover:bg-cyan-300 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="sr-only">Search</span>
            </button>
        </form>
         <button routerLink="/new-list"
            class="flex justify-center items-center pl-5 p-2 text-gray-900 rounded-lg dark:text-black hover:bg-sky-100 text-center font-medium p-2"
            style="background-color: rgb(196, 255, 255);">+ Create new list</button>
         </div>
         </div>

      <div class="listbox mt-6 " >
         <div *ngFor="let li of list |list:listSearch" class="list lg:max-w-full lg:flex cursor-pointer" (click)="location(li)">
            <div
               class="list border border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
               <div class="mb-6">
                  <div class="text-gray-900 font-bold text-xl mb-2">{{li.title}}</div>
                  <p class="text-gray-700 text-base text-justify">{{li.details}}</p>
               </div>
               <p class="font-semibold">Location : {{li.location}}</p>
               <p class="font-semibold mb-2">Expiry date: {{getexpdate(li.expdate)}}</p>
               <div class=" pt-2 pb-4">
                  <span *ngFor="let tag of li.tag" class="bg-gray-100 text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded  ">#{{tag}}</span>                  
               </div>
               <div class="flex items-center">
                  <img class="w-10 h-10 rounded-full mr-4"
                      [src]="li.userId?.googleimage ? li.userId?.googleimage : 'http://localhost:4000/images/'+li.userId?.image">
                  <div class="text-sm">
                     <p class="text-gray-900 leading-none">{{li.userId?.userName}}</p>
                     <p class="text-gray-600">{{getDateRelative(li.date)}}</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
