  <form class="bg-gray-100 p-4" (ngSubmit)="editForm()" method="post">
    <div class="space-y-12 ">
      <div class="border-b border-gray-900/10 pb-12 ">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Create A community listing</h2>
      
  
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8">
          <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
            <div class="mt-2 w-full">
              <div class="flex w-full rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                <input type="text" name="title" [(ngModel)]="data.title"  autocomplete="username" class="block flex-1 w-full bg-white py-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 border-solid border-2 border-gray-200">
              </div>
            </div>
          </div>
  
          <div class="col-span-full">
            <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Details</label>
            <div class="mt-2">
              <textarea id="about" name="details" [(ngModel)]="data.details" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-600"> Please include a contact method if necessary.</p>
          </div>
          <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Categorys</label>
            <div class="mt-2 w-full">
              <div class="flex w-full  rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                <!-- <input type="text" name="Categorys"  autocomplete="username" class=""> -->
                
                    <select id="countries" name="category" [(ngModel)]="data.category" class="block flex-1 w-full bg-white text-black py-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 border-solid border-2 border-gray-200">
                    <!-- <option selected [value]="data.category"></option> -->
                    <option *ngFor="let list of listcategory" [value]="list._id">{{list.listcategory}}</option>
                    </select>
              </div>
            </div>
          </div>  
           <div>  
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Tags</label>
            <div class="mt-2 w-full">
              <div class=" flex w-full rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600" >
                <!-- <input type="text" name="Tags"  autocomplete="username" class="block flex-1 w-full bg-white py-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 border-solid border-2 border-gray-200"> -->
                <mat-form-field class="example-chip-list w-full block flex-1 w-full bg-white py-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 border-solid border-2 border-gray-200" appearance="fill">
                  <mat-label>add tags <small>(Add up to 5 tags)</small></mat-label>
                  <mat-chip-grid #chipGrid aria-label="Enter tags">
                    <mat-chip-row *ngFor="let tag of tags"
                    (removed)="remove(tag)"
                    [editable]="true"
                    (edited)="edit(tag, $event)"
                    [aria-description]="'press enter to edit ' + tag">
                    {{tag}}
                    <button matChipRemove [attr.aria-label]="'remove ' + tag">
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip-row>
                  <input 
                  [matChipInputFor]="chipGrid"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="add($event)"/>
                </mat-chip-grid>
              </mat-form-field>
            </div>
            <p class="text-red-500 mx-2 mt-1" *ngIf="tagerror">{{tagerror}}</p>
            </div>
          </div>  
           <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Custom Expire Date</label>
            <div class="mt-2 w-full">
              <div class="flex w-full rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                <input type="date" name="expdate" [(ngModel)]="data.expdate"   autocomplete="username" class="block flex-1 w-full bg-white py-2 px-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 border-solid border-2 border-gray-200">
              </div>
            </div>
          </div>   <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
            <div class="mt-2 w-full">
              <div class="flex w-full rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                <input type="text" name="location" [(ngModel)]="data.location"  autocomplete="username" class="block flex-1 w-full bg-white py-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 border-solid border-2 border-gray-200">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button routerLink="/userlist" class="text-sm font-semibold bg-white px-3 py-2  mx-0 leading-6 text-gray-900">Cancel</button>
      <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </div>
  </form>
