<section class="bg-white dark:bg-gray-900">
    <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 rounded-b text-red-900 px-3 py-3 shadow-md" role="alert">
        <div class="flex">
          <div class="py-1"><svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20">
              <path
                d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
            </svg></div>
          <div>
            <p class="font-bold">Error  !</p>
            <p class="text-sm">{{error}}</p>
          </div>
        </div>
      </div>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
            DevDom    
        </a>
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                Change Password
            </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" (submit)="reset()" [formGroup]="resetpass" method="post">
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">New Password</label>
                    <input type="password" formControlName="password" id="password" placeholder="••••••••" class="bg-white border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    <div *ngIf="resetpass.get('password')?.invalid && resetpass.get('password')?.touched"  class="text-red-600">
                        <div *ngIf="resetpass.get('password')?.hasError('required')">Password is required.</div>
                        <div *ngIf="resetpass.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</div>
                        <div *ngIf="resetpass.get('password')?.hasError('pattern')">Password must contain at least one uppercase letter, one lowercase letter, and one number.</div>
                    </div>
                </div>
                <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 ">Confirm password</label>
                    <input type="password" formControlName="confirmpassword" id="confirm-password" placeholder="••••••••" class="bg-white border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600  block w-full p-2.5 " required="">
                </div>
                <button type="submit" class="w-full text-black  bg-cyan-200 hover:bg-cyan-300 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reset passwod</button>
            </form>
        </div>
    </div>
  </section>
